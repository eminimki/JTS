<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Çerçevesiz input alanı */
        .borderless-input {
            border: none;
            outline: none;
            background-color: transparent;

        }
        .borderless-input-first-card {
            border: none;
            outline: none;
            background-color: transparent;
            text-align: center;
            font-weight: bold;
            font-size: 1.05em;

        }
        #username,
        #position,
        #role {
            text-align: center;
        }
    </style>
</head>
<body>
<div id="navigation-placeholder"></div>
<div class="container py-5">
    <div class="row">
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-body text-center">
                    <img id="avatar" src=""
                         alt="avatar"
                         class="rounded-circle img-fluid" style="width: 150px;">
                    <h5 id="username" class="my-3">
                        <input id="edit-username" class="borderless-input-first-card form-control mb-6" type="text" style="bold" placeholder="Username" required>
                    </h5>
                    <p id="position" class="text-muted mb-1">
                        <input id="edit-position" class="borderless-input-first-card form-control mb-0" type="text" placeholder="Position" required>
                    </p>
                    <p id="role" class="text-muted mb-1" >
                        <select id="edit-role" class="borderless-input-first-card form-control mb-0" required>
                            <option value="EMPLOYEE">Employee</option>
                            <option value="MOD">Mod</option>
                            <option value="MANAGER">Manager</option>
                        </select>
                    </p>
                    <hr>
                    <div class="d-flex justify-content-center mb-2" >
                        <button id="editButton" type="button" data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-primary" data-employee-id="0" >Edit
                        </button>
                        <button id="deleteButton" type="button" data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-danger" data-employee-id="0" >Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Name</p>
                        </div>
                        <div class="col-sm-9">
                            <input id="name" class="borderless-input form-control mb-0" type="text" placeholder="Name" required>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Last Name</p>
                        </div>
                        <div class="col-sm-9">
                            <input id="lastname" class="borderless-input form-control mb-0" type="text" placeholder="Last Name" required>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Email</p>
                        </div>
                        <div class="col-sm-9">
                            <input id="email" class="borderless-input form-control mb-0" type="email" placeholder="Email" required>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Phone</p>
                        </div>
                        <div class="col-sm-9">
                            <input id="phone" class="borderless-input form-control mb-0" type="tel" placeholder="Phone" >
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Mobile</p>
                        </div>
                        <div class="col-sm-9">
                            <input id="mobile" class="borderless-input form-control mb-0" type="tel" placeholder="Mobile">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Address</p>
                        </div>
                        <div class="col-sm-9">
                            <input id="address" class="borderless-input form-control mb-0" type="text" placeholder="Address">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Gender</p>
                        </div>
                        <div class="col-sm-9">
                            <select id="gender" class="borderless-input form-control mb-0" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-4 mb-md-0">
                        <div id="receiverProgressBars" class="card-body">
                            <p class="mb-4"><span class="text-primary font-italic me-1">Receiver</span> Task Statistics</p>
                            <p id="noReceiverDataWarning" class="mb-4"><span class="text-danger font-bold me-1">No available data!</span></p>


                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-4 mb-md-0">
                        <div id="senderProgressBars" class="card-body">
                            <p class="mb-4"><span class="text-primary font-italic me-1">Sender</span> Task Statistics</p>
                            <p id="noSenderDataWarning" class="mb-4"><span class="text-danger font-bold me-1">No available data!</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="confirmationModalTextArea" class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" id="deleteConfirmButton" class="btn btn-danger" data-employee-id="0" >Delete</button>
                <button type="button" id="editConfirmButton" class="btn btn-primary" data-employee-id="0" >Edit</button>

            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Success</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="successModelTextArea" class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>



</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<!-- External My JavaScript -->
<script src="/static/js/admin/admin.js"></script>
<script src="/static/js/admin/employeeDetails.js"></script>

</html>
