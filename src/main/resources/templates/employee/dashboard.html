<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JTS Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">


    <style type="text/css">
    .thumb-sm {
        height: 36px;
        width: 36px;
    }
    .card-box {
        padding: 20px;
        border-radius: 3px;
        margin-bottom: 30px;
        background-color: #fff;
    }
    .taskList {
        min-height: 40px;
        margin-bottom: 0
    }

    .taskList li {
        background-color: #fff;
        border: 1px solid rgba(121, 121, 121, .2);
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 3px
    }

    .taskList li:last-of-type {
        margin-bottom: 0
    }

    .taskList a {
        font-size: 13px
    }

    .taskList .checkbox {
        margin-left: 20px;
        margin-top: 5px
    }
    .text-muted {
        color: #98a6ad!important;
    }
    .add-task-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
    }
    </style>
</head>
<body>
<div id="navigation-placeholder"></div>
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-3" >
                <div class="card-box">
                    <h4 class="text-dark header-title">To do</h4>
                    <ul class="sortable-list taskList list-unstyled ui-sortable" id="todo-section">

                    </ul>
                    <!-- To Do items will be added here -->
                </div>
            </div>
            <div class="col-lg-3" >
                <div class="card-box">
                    <h4 class="text-dark header-title">In Progress</h4>
                    <ul class="sortable-list taskList list-unstyled ui-sortable" id="in_progress-section">

                    </ul>
                    <!-- In Progress items will be added here -->
                </div>
            </div>
            <div class="col-lg-3" >
                <div class="card-box">
                    <h4 class="text-dark header-title">Done</h4>
                    <ul class="sortable-list taskList list-unstyled ui-sortable" id="done-section">

                    </ul>
                    <!-- Done items will be added here -->
                </div>
            </div>
            <div class="col-lg-3" >
                <div class="card-box">
                    <h4 class="text-dark header-title">Cancelled</h4>
                    <ul class="sortable-list taskList list-unstyled ui-sortable" id="cancelled-section">

                    </ul>
                    <!-- Cancelled items will be added here -->
                </div>
            </div>
        </div>
    </div>
</div>

<div id="taskDetailModal"></div>

<!-- Add task button -->
<button class="btn btn-primary add-task-btn" data-toggle="modal" data-target="#addTaskModal" >Add Task</button>

<!-- Add Task Form Popup -->
<div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addTaskForm">
                    <div class="form-group">
                        <label >Name</label>
                        <input type="text" class="form-control" id="addTaskName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label >Description</label>
                        <input type="text" class="form-control" id="addTaskDescription" name="description" maxlength="255">
                    </div>
                    <div class="form-group">
                        <label >Status</label>
                        <select class="form-control" id="addTaskStatus" name="status" required>
                            <option value="TODO">TODO</option>
                            <option value="IN PROGRESS">IN PROGRESS</option>
                            <option value="DONE">DONE</option>
                            <option value="CANCELLED">CANCELLED</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label >Date</label>
                        <input type="text" class="form-control datepicker" id="addTaskDate" name="date">
                    </div>
                    <div class="form-group">
                        <label >Sender</label>
                        <input id="addTaskSender" class="form-control" placeholder="sender" type="text" name="sender" disabled>
                    </div>
                    <div class="form-group">
                        <label >Receiver</label>
                        <select class="form-control" id="addTaskReceiver" name="receiver" required>
                            <!-- Receiver options will be populated dynamically -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- External scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.tr.min.js"></script>

<!-- External My scripts -->
<script src="/static/js/employee/dashboard.js"></script>
<script src="/static/js/employee/employee.js"></script>





</body>
</html>
